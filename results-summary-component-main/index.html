    <title>Frontend Mentor | Results summary component</title>

  <body>
    <div class="most-outer">




      <div class="outer">
        <div class="inner">
          <span Result>Your Result</span>
          <div id="total-marks"><span style="display:inline-block;position: relative;top:33px;">76</span>
            <div style="position: relative;bottom:-28px;font-size: 15px;font-weight: 500;color:hsl(241, 100%, 89%);">of 100</div>
          </div> 
          <div style="position: relative; bottom: 9.8em;">
            <div Great>Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
          </div>












      
      
        <div class="inner1">
          <div sum>Summary</div>
          <div class="common-outer-box">
            <div class="common-box" style="color:hsl(0, 100%, 67%);background-color: hsla(0, 100%, 67%,0.09)"> 
              <svg preserveAspectRatio="xMinYMin" style="width:17px;height:17px;transform: translateX(13px) translateY(1em);" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>

                ">/ 100</span></span>
            </div>
            <div class="common-box" style="color:hsl(39, 100%, 56%); background-color:hsla(39, 100%, 56%, 0.07) ;">

              <span style="display:inline-block;transform: translateX(20px) translateY(0.83em);">Memory</span> <span style="transform: translateX(85px) translateY(0.85em);display: inline-block; color:hsl(224, 30%, 27%); font-weight: 700;word-spacing:2px ">92 <span style="color:#a9a3ac; ;
                ">/ 100</span></span>
            </div>
            <div class="common-box" style="color:hsl(166, 100%, 37%); background-color: hsla(166, 100%, 37%,0.07);">
              <svg preserveAspectRatio="xMinYMin" style="width:17px;height:17px;transform: translateX(13px) translateY(1em);" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>

                ">/ 100</span></span>
            </div>

            <div class="common-box" style="color:hsl(234, 85%, 45%); background-color: hsla(234, 85%, 45%,0.07);">

              <span style="display:inline-block;transform: translateX(21px) translateY(0.83em);">Visual</span> <span style="transform: translateX(104px) translateY(0.85em);display: inline-block; color:hsl(224, 30%, 27%); font-weight: 700;word-spacing:2px ">72 <span style="color:#a9a3ac; ;
                ">/ 100</span></span>

          </div>

          <div continue>Continue</div>
          
      

        </div>
